<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y Registro</title>
    <link rel="stylesheet" href="/Assents/Css/logio&registro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="form-container" id="loginForm">
      <h1>Iniciar Sesión</h1>
      <form onsubmit="handleLogin(event)">
        <input
          type="email"
          id="loginEmail"
          placeholder="Correo Electrónico"
          required
        />
        <input
          type="password"
          id="loginPassword"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Iniciar Sesión</button>
      </form>
      <a href="#" class="toggle-link" onclick="toggleForms()"
        >¿No tienes una cuenta? Regístrate</a
      >
    </div>

    <div class="form-container" id="registerForm" style="display: none">
      <h1>Registro</h1>
      <form onsubmit="handleRegister(event)">
        <input
          type="email"
          id="registerEmail"
          placeholder="Correo Electrónico"
          required
        />
        <input
          type="password"
          id="registerPassword"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Registrar</button>
      </form>
      <a href="#" class="toggle-link" onclick="toggleForms()"
        >¿Ya tienes una cuenta? Inicia sesión</a
      >
    </div>

    <script src="/Assents/Js/logio&registro.js"></script>
  </body>
</html>
